name: React Client Deploy Workflow

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      
      - name: Get Yarn Cache
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache node_modules
        uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.OS }}-node-${{ hashFiles('client/yarn.lock') }}

      - name: Yarn Install
        run: yarn install --frozen-lockfile

      - name: Yarn Test
        run: yarn test --passWithNoTests

      - name: Yarn Build
        run: yarn build
        env:
          REACT_APP_API_BASE: ${{ secrets.REACT_APP_API_BASE }}
      
      - name: Deploy build via SFTP (master only)
        uses: SamKirkland/FTP-Deploy-Action@3.1.1
        with:
          ftp-server: ${{ secrets.SSH_DESTINATION }}
          ftp-username: ${{ secrets.SSH_USER }}
          ftp-password: ${{ secrets.SSH_PASS }}
          local-dir: client/build/
          git-ftp-args: --insecure
